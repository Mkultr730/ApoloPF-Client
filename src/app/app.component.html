<!-- Header -->

<div *ngIf="user" id="header" class="mdk-header js-mdk-header mb-0" data-fixed data-effects="waterfall">

        <div class="navbar navbar-expand navbar-light bg-white navbar-shadow" id="default-navbar" data-primary>
            <div class="container page__container">

                <!-- Navbar Brand -->
                <a href="index.html" class="navbar-brand mr-16pt">

                    <span class="avatar avatar-sm navbar-brand-icon mr-0 mr-lg-8pt">

                        <span class="avatar-title rounded bg-primary"><img src="assets/icons/logo_Apolo-light.svg"
                                alt="logo" class="img-fluid" /></span>

                    </span>

                    <span class="d-none d-lg-block">Apolo</span>
                </a>

                <!-- Navbar toggler -->

                    <li routerLinkActive="active" class="nav-item" [routerLinkActiveOptions]="{exact: true}">

                    </li>
                    <li routerLinkActive="active" class="nav-item" [routerLinkActiveOptions]="{exact: true}">

                    </li>

                    </li>
                </ul>

                <div class="row" role="tablist">
                    <div class="col-auto">
                        <a (click)="logout()" class="btn btn-outline-secondary">Cerrar Sesi√≥n</a>
                    </div>
                </div>

            </div>

    </div>
</div>
