<!-- Drawer Layout -->
<div class="mdk-drawer-layout__content page-content">
    <div class="pt-32pt">
        <div class="container page__container d-flex flex-column flex-md-row align-items-center text-center text-sm-left">
            <div class="flex d-flex flex-column flex-sm-row align-items-center mb-24pt mb-md-0">
                <div class="mb-24pt mb-sm-0 mr-sm-24pt">
                    <h2 class="mb-0">Dashboard</h2>
                    <ol class="breadcrumb p-0 m-0">
                        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                        <li class="breadcrumb-item"><a routerLink="/profesor">Dashboard</a></li>
                        <li class="breadcrumb-item"><a routerLink="/profesor/{{cid}}">Curso</a></li>
                        <li class="breadcrumb-item active">Estudiante</li>
                    </ol>
                </div>
            </div>
            <div class="row" role="tablist">
                <div class="col-auto">
                    <a routerLink="/profesor/{{cid}}" class="btn btn-outline-secondary">Volver</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Page Content -->
    <div class="container page__container">
        <div class="page-section" *ngIf="student | async as student">
            <div class="page-separator">
                <div class="page-separator__text">{{student.displayName}}</div>
            </div>


            <div class="page-section" *ngFor="let lesson of student.lessons; index as i">
                <div class="page-separator">
                    <div class="page-separator__text">{{ (lesson.id |lessonObject|async) }}</div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card border-1 border-bottom-3 border-bottom-accent text-center mb-lg-0">
                            <div class="card-body">
                                <h4 class="h2 mb-0">{{getTimeProm(lesson.attempts)}}</h4>
                                <div>Tiempo promedio</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card text-center border-bottom-3 border-bottom-accent mb-lg-0">
                            <div class="card-body">
                                <h4 class="h2 mb-0">{{getNotaMx(lesson.attempts)}}</h4>
                                <div>Nota maxima</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card text-center border-bottom-3 border-bottom-accent  mb-lg-0">
                            <div class="card-body">
                                <h4 class="h2 mb-0">{{lesson.attempts.length}}</h4>
                                <div>Numero de intentos</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container page-section">
                    <div class="myChart">
                        <canvas #canvas id="canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- // END Page Content -->

</div>

<!-- // END drawer-layout__content -->


<!-- // END Drawer Layout -->
