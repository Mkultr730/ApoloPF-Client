<div class="row login-body">
    <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8 left-login"></div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 text-align d-flex right-login">
        <div class="custom-card">
            <div class="card">
                <div class="row">
                    <div class="col d-flex">
                        <img class="image-logo" src="assets/icons/logo_Apolo.svg" alt="">
                    </div>
                </div>
                <div class="card-body" style="display: flex; flex-direction: column;">
                    <div class="form-group">
                        <label for="InputEmail">Correo Electrónico</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [formControl]="email" required/>
                        <small id="emailHelp" class="form-text text-muted">Su información nunca será compartida con más nadie.</small>
                    </div>
                    <div class="form-group">
                        <label for="InputPassword">Contraseña</label>
                        <input type="password" class="form-control" [type]="hide ? 'password' : 'text'" [(ngModel)]="password" />
                        <button (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button" class="btn btn-default btn-circle">
                          <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <button type="button" class="btn btn-info" (click)="signin()">Login</button>
                    <div class="container">
                        <div class="row" style="width: 100%;">
                            <div class="col">
                                O
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-info" (click)="showModal()">Registrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
